<h2 mat-dialog-title>高级筛选</h2>

<mat-dialog-content>
    <div class="tips-contain form container">
        <div class="row">
            <div class="col-sm-4" *ngFor="let cate of TempCates">
                <div class="form-check m-1">
                    <input type="checkbox" [checked]="cate.visable" (change)="cate.visable=!cate.visable" class="form-check-input" id="t_{{cate.code}}_checkbox"
                        style="width:18px;height:18px;" />
                    <label class="form-check-label" for="t_{{cate.code}}_checkbox" style="font-size:18px;color:#2c2336;font-weight:bold;">{{cate.title}}({{cate.count||0}})</label>
                </div>
            </div>
        </div>
        <div class="border"></div>
        <div class="row">
            <div class="col-sm-4" *ngFor="let cate of TempCatesDetailed">
                <div class="form-check m-1">
                    <input type="checkbox" [checked]="cate.visable" (change)="cate.visable=!cate.visable" class="form-check-input" id="td_{{cate.code}}_checkbox"
                        style="width:14px;height:14px;" />
                    <label class="form-check-label" for="td_{{cate.code}}_checkbox" style="font-size:14px;color:#2c2336;font-weight:bold;">{{cate.title}}({{cate.count||0}})</label>
                </div>
            </div>
        </div>
    </div>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" (click)="AdvancedSearchSave();">确定</button>
    <button mat-raised-button mat-dialog-close>取消</button>
</mat-dialog-actions>
